<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style-edit.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">  
        <script src="https://kit.fontawesome.com/d2869b185e.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/46f1273217.js"></script>
        <title>Edit Contact</title>
    </head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <i class="fas fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="header-info">
                <h1 class="name">Mbinde Alen</h1>
                <P class="relationship">Friend</P>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-user-edit icon-gradient"></i>
               <input type="text" class="type" name="fullname" placeholder="Full Name">
            </div>

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="phone-number" placeholder="Phone-Number">
             </div>    


            <div class="info-line">
                <i class="fas fa-link link icon-gradient"></i>
                <input type="text" class="type" name="relationship" placeholder="Relationship">
             </div>    

             <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <input type="text" class="type" name="emial" placeholder="Email">
             </div>

             <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address">
             </div>        
             
             <div class="info-line">
                <i class="fas fa-pen icon-gradient"></i>
                <input type="text" class="type" name="note" placeholder="Note">
             </div>             
        </section>

        <section class="buttom-container">
            <a href="#">
                <div class="update-contact">
                    <i class="fas fa-check-circle icon-gradient"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>
        </section>
            <a href="delete.html">
                <div class="update-contact">
                    <i class="fas fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>
            </a>
        <section class="buttom-container">

        </section>

</body>
</html>
