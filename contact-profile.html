<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-profile.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/d2869b185e.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/46f1273217.js"></script>
    <title>Contact Profile</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <i class="fas fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="header-info">
                <h1 class="name">Mbinde Alen</h1>
                <P class="relationship">Friend</P>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
               <i class="fas fa-phone icon-gradient"></i>
               <p class="phone-number">+237 671 141 891</p>
            </div>

            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="sms">Send a Message</p>
             </div>    

             <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="emial">mbindealain@gmail.com</p>
             </div>

             <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="address">Douala</p>
             </div>        
             
             <div class="info-line">
                <i class="fas fa-pen icon-gradient"></i>
                <p class="note">I love coding</p>
             </div>             
        </section>

        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog icon-gradient"></i>
                </div>
            </section>
        </a>

    </div>
</body>
</html>
